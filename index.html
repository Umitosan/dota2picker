<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Dota 2 Picker</h1>
    </div>
    <div class="container">

      <form id="mainform">

        <h3>What's your gender?</h3>
        <div class="form-group">
          <select class="form-control" id="drop1select">
            <option></option>
            <option>Attack helicopter</option>
            <option>Platapus</option>
            <option>Ethereal Spirit</option>
            <option>Non-dimensional being</option>
          </select>
        </div>

        <h3>What's your weapon of choice?</h3>
        <div class="form-group">
          <select class="form-control" id="drop2select">
            <option></option>
            <option>Battleaxe</option>
            <option>Bowstaff</option>
            <option>Glaive</option>
            <option>Daggars</option>
          </select>

        <h3>What element do you associate as?</h3>
        </div>
        <div class="form-group">
          <select class="form-control" id="drop3select">
            <option></option>
            <option>Earth</option>
            <option>Water</option>
            <option>Fire</option>
            <option>Wind</option>
            <option>Heart</option>
          </select>

        <h3>What's is your spirit animal?</h3>
        </div>
        <div class="form-group">
          <select class="form-control" id="drop4select">
            <option></option>
            <option>Caribou</option>
            <option>Centaur</option>
            <option>Condor</option>
            <option>Capybara</option>
          </select>
          <button type="submit" class="btn">Submit me!</button>
        </div>

        <div class="formoutput">
          <h3>You are: <span id="out1"></span></h3>
          <h3>You are: <span id="out2"></span></h3>
          <h3>You are: <span id="out3"></span></h3>
          <h3>You are: <span id="out4"></span></h3>
        </div>

      </form>
  </body>
</html>
