<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Dota 2 Picker</h1>
    </div>
    <div class="container">

      <form id="mainform">

        <h3>What's your gender?</h3>
        <div class="form-group">
          <select class="form-control" id="drop1select">
            <option></option>
            <option>Attack helicopter</option>
            <option>Platapus</option>
            <option>Ethereal Spirit</option>
            <option>Non-dimensional being</option>
          </select>
        </div>

        <h3>What's your weapon of choice?</h3>
        <div class="form-group">
          <select class="form-control" id="drop2select">
            <option></option>
            <option>Battleaxe</option>
            <option>Bowstaff</option>
            <option>Glaive</option>
            <option>Daggars</option>
          </select>
        </div>

        <div>
          <button type="submit" class="btn">Submit me!</button>
        </div>

        <div class="">
          <button id="resetme" type="button" class="btn">Reset the picker!</button>
        </div>

        <div class="formoutput">
          <h3>Your gender: <span id="out1"></span></h3>
          <h3>Weapon choice: <span id="out2"></span></h3>
        </div>

        <div class="allimages">
          <div class="row">
            <div class="col-md-3">
              <img id="axe" src="img/axe.png">
            </div>
            <div class="col-md-3">
              <img id="pho" src="img/phoenix.jpg">
            </div>
            <div class="col-md-3">
              <img id="drow" src="img/drow.jpg">
            </div>
            <div class="col-md-3">
              <img id="daz" src="img/dazzle.jpg">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <img id="pa" src="img/pa.png">
            </div>
            <div class="col-md-3">
              <img id="enig" src="img/enigma.jpg">
            </div>
            <div class="col-md-3">
              <img id="cm" src="img/cm.jpg">
            </div>
            <div class="col-md-3">
              <img id="wind" src="img/windranger.png">
            </div>
          </div>
        </div>

      </form>
  </body>
</html>
